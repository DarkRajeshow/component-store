<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Component Store.</title>
</head>

<body>
  <div id="root"></div>
  <script>
    // Early theme script: always start with light theme
    // React app will handle theme application based on authentication status
    (function() {
      try {
        // Always remove dark class to ensure light theme on page load
        document.documentElement.classList.remove('dark');
        // Clear any stored theme to prevent conflicts
        localStorage.removeItem('theme');
      } catch (e) {}
    })();
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
